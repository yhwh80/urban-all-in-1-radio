# Supabase Configuration for Urban Radio AI

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

# Edge Function Environment Variables (set these in Supabase Dashboard)
# ELEVENLABS_API_KEY=your_key_here
# AZURACAST_API_KEY=your_key_here
# AZURACAST_URL=https://your-azuracast.com
# ELEVENLABS_VOICE_ID=pNInz6obpgDQGcFmaJgB

