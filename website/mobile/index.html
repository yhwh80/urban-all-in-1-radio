<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Urban Radio</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00f5ff",
                        "accent": "#ff00ff",
                        "background-dark": "#0a0a0f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1.1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.15);
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .loading-bar {
            animation: progress 2.5s ease-out forwards;
        }
    </style>
</head>

<body class="font-display bg-background-dark text-white antialiased overflow-hidden">
    <div class="relative w-full h-screen flex flex-col justify-between overflow-hidden">
        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <div
                class="absolute inset-0 bg-gradient-to-b from-background-dark/80 via-background-dark/90 to-background-dark z-10">
            </div>
            <div class="absolute inset-0 bg-primary/20 mix-blend-overlay z-10"></div>
        </div>

        <!-- Decorative Blurs -->
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[30%] bg-primary/30 rounded-full blur-[100px] pulse-glow">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[40%] bg-blue-600/15 rounded-full blur-[100px]"></div>

        <!-- Content -->
        <div class="relative z-20 flex flex-col h-full p-8 w-full max-w-md mx-auto">
            <div class="flex-none h-16"></div>

            <!-- Logo -->
            <div class="flex-grow flex flex-col items-center justify-center -mt-16">
                <div class="relative">
                    <div class="absolute inset-0 bg-primary rounded-full blur-2xl opacity-40 scale-110 pulse-glow">
                    </div>
                    <div class="relative bg-[#1c1122] p-2 rounded-[2rem] border border-white/5 shadow-2xl">
                        <div
                            class="flex items-center justify-center w-36 h-36 bg-gradient-to-br from-gray-800 to-black rounded-[1.5rem] border border-white/5">
                            <span class="material-symbols-outlined text-[6rem] text-primary">graphic_eq</span>
                        </div>
                    </div>
                </div>

                <!-- Branding -->
                <div class="flex flex-col items-center gap-3 mt-10">
                    <h1 class="text-4xl font-bold tracking-tight text-center drop-shadow-lg">URBAN RADIO</h1>
                    <div class="flex items-center gap-2">
                        <div class="h-[1px] w-4 bg-primary/50"></div>
                        <p class="text-primary text-lg font-medium tracking-[0.15em] uppercase">Your City, Your Sound
                        </p>
                        <div class="h-[1px] w-4 bg-primary/50"></div>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="flex-none flex flex-col gap-6 items-center w-full pb-8">
                <div class="w-full flex flex-col gap-3">
                    <div class="flex justify-between items-end px-2">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm text-primary animate-spin">sync</span>
                            <p class="text-slate-300 text-xs font-medium tracking-wide">Connecting...</p>
                        </div>
                    </div>
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden border border-white/5">
                        <div class="h-full bg-gradient-to-r from-primary to-purple-400 rounded-full loading-bar"
                            style="box-shadow: 0 0 10px rgba(164, 19, 236, 0.5);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to player after loading animation
        setTimeout(() => {
            window.location.href = 'player.html';
        }, 3000);
    </script>
</body>

</html>
