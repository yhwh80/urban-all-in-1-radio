<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Urban Radio</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00f5ff",
                        "accent": "#ff00ff",
                        "background-dark": "#0a0a0f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1.1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.15);
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .loading-bar {
            animation: progress 2.5s ease-out forwards;
        }
    </style>
</head>

<body class="font-display bg-background-dark text-white antialiased overflow-hidden">
    <div class="relative w-full h-screen flex flex-col justify-between overflow-hidden">
        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <div
                class="absolute inset-0 bg-gradient-to-b from-background-dark/80 via-background-dark/90 to-background-dark z-10">
            </div>
            <div class="absolute inset-0 bg-primary/20 mix-blend-overlay z-10"></div>
        </div>

        <!-- Decorative Blurs -->
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[30%] bg-primary/30 rounded-full blur-[100px] pulse-glow">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[40%] bg-blue-600/15 rounded-full blur-[100px]"></div>

        <!-- Content -->
        <div class="relative z-20 flex flex-col h-full p-8 w-full max-w-md mx-auto">
            <div class="flex-none h-16"></div>

            <!-- Logo -->
            <div class="flex-grow flex flex-col items-center justify-center -mt-16">
                <div class="relative">
                    <div class="absolute inset-0 bg-primary rounded-full blur-3xl opacity-30 scale-150 pulse-glow">
                    </div>
                    <div class="relative bg-gradient-to-br from-[#1a1a2e] to-[#0f0f1a] p-4 rounded-[2rem] border border-white/10 shadow-2xl">
                        <div
                            class="flex items-center justify-center w-32 h-32 bg-gradient-to-br from-[#1a1a2e] to-[#0a0a14] rounded-[1.5rem]">
                            <!-- Custom Radio Wave Icon -->
                            <svg viewBox="0 0 100 100" class="w-24 h-24">
                                <!-- Center circle with wifi icon -->
                                <circle cx="50" cy="50" r="12" fill="none" stroke="url(#centerGrad)" stroke-width="2"/>
                                <path d="M44 50 Q50 44 56 50" fill="none" stroke="url(#centerGrad)" stroke-width="2" stroke-linecap="round"/>
                                <path d="M41 53 Q50 41 59 53" fill="none" stroke="url(#centerGrad)" stroke-width="2" stroke-linecap="round"/>

                                <!-- Left bars -->
                                <rect x="18" y="35" width="6" height="30" rx="3" fill="url(#barGrad1)"/>
                                <rect x="28" y="25" width="6" height="50" rx="3" fill="url(#barGrad2)"/>

                                <!-- Right bars -->
                                <rect x="66" y="25" width="6" height="50" rx="3" fill="url(#barGrad3)"/>
                                <rect x="76" y="35" width="6" height="30" rx="3" fill="url(#barGrad4)"/>

                                <!-- Gradients -->
                                <defs>
                                    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stop-color="#00f5ff"/>
                                        <stop offset="100%" stop-color="#00d4dd"/>
                                    </linearGradient>
                                    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stop-color="#00f5ff"/>
                                        <stop offset="100%" stop-color="#00d4dd"/>
                                    </linearGradient>
                                    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stop-color="#00f5ff"/>
                                        <stop offset="50%" stop-color="#a855f7"/>
                                        <stop offset="100%" stop-color="#00d4dd"/>
                                    </linearGradient>
                                    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stop-color="#a855f7"/>
                                        <stop offset="50%" stop-color="#00f5ff"/>
                                        <stop offset="100%" stop-color="#a855f7"/>
                                    </linearGradient>
                                    <linearGradient id="barGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stop-color="#a855f7"/>
                                        <stop offset="100%" stop-color="#8b5cf6"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Branding -->
                <div class="flex flex-col items-center gap-4 mt-12">
                    <h1 class="text-2xl font-bold tracking-wide text-center drop-shadow-lg">URBAN - ALL IN 1 RADIO</h1>
                    <div class="flex flex-col items-center gap-1 mt-2">
                        <div class="flex items-center gap-3">
                            <div class="h-[1px] w-8 bg-primary/60"></div>
                            <p class="text-white/80 text-sm font-medium tracking-[0.2em] uppercase">GLOBAL BEATS, LOCAL VIBES</p>
                            <div class="h-[1px] w-8 bg-primary/60"></div>
                        </div>
                        <p class="text-white/60 text-xs font-medium tracking-[0.15em] uppercase mt-1">YOUR SOUND, UNIFIED</p>
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="flex-none flex flex-col gap-6 items-center w-full pb-8">
                <div class="w-full flex flex-col gap-3">
                    <div class="flex justify-between items-end px-2">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm text-primary animate-spin">sync</span>
                            <p class="text-slate-300 text-xs font-medium tracking-wide">Connecting...</p>
                        </div>
                    </div>
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden border border-white/5">
                        <div class="h-full bg-gradient-to-r from-primary to-purple-400 rounded-full loading-bar"
                            style="box-shadow: 0 0 10px rgba(164, 19, 236, 0.5);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to player after loading animation
        setTimeout(() => {
            window.location.href = 'player.html';
        }, 3000);
    </script>
</body>

</html>
