<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Live Radio Player</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1c1022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom range slider styling for Webkit */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: transparent;
            border-radius: 2px;
        }

        /* Hiding scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
    <div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-dark">
        <!-- Particle Canvas Background -->
        <canvas id="particleCanvas" class="absolute inset-0 z-0 w-full h-full"></canvas>

        <!-- Top Header -->
        <header class="flex items-center justify-between p-6 z-10 relative">
            <button
                class="flex items-center justify-center text-slate-900 dark:text-white hover:text-primary transition-colors size-10 rounded-full active:bg-slate-200 dark:active:bg-white/10">
                <span class="material-symbols-outlined text-3xl">keyboard_arrow_down</span>
            </button>
            <div class="flex flex-col items-center">
                <span class="text-xs font-bold tracking-widest uppercase text-primary mb-0.5">Live Broadcast</span>
                <h2 class="text-base font-bold leading-tight">Urban 98.7 FM</h2>
            </div>
            <button
                class="flex items-center justify-center text-slate-900 dark:text-white hover:text-primary transition-colors size-10 rounded-full active:bg-slate-200 dark:active:bg-white/10">
                <span class="material-symbols-outlined">more_horiz</span>
            </button>
        </header>
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col justify-center px-6 pb-8 z-10 overflow-y-auto no-scrollbar relative">
            <!-- Song Info (Centered) -->
            <div class="flex flex-col items-center justify-center gap-2 mt-4 text-center">
                <div class="overflow-hidden w-full">
                    <h1 id="trackTitle"
                        class="text-3xl md:text-4xl font-bold leading-tight truncate text-white drop-shadow-lg">
                        CONNECTING...</h1>
                    <p id="trackArtist" class="text-primary text-xl font-medium truncate drop-shadow-md">WAITING FOR
                        DATA</p>
                </div>
            </div>
            <!-- Progress / Live Buffer -->
            <div class="flex flex-col gap-2 mt-6 w-full group/slider">
                <!-- Visualizer bars simulation -->
                <div class="flex items-end justify-center h-8 gap-1 opacity-60 mb-1 mask-linear-gradient">
                    <div class="w-1 bg-primary/40 rounded-t h-[40%] animate-[pulse_1s_ease-in-out_infinite]"></div>
                    <div class="w-1 bg-primary/60 rounded-t h-[70%] animate-[pulse_1.2s_ease-in-out_infinite]"></div>
                    <div class="w-1 bg-primary rounded-t h-[100%] animate-[pulse_0.8s_ease-in-out_infinite]"></div>
                    <div class="w-1 bg-primary/80 rounded-t h-[60%] animate-[pulse_1.5s_ease-in-out_infinite]"></div>
                    <div class="w-1 bg-primary/50 rounded-t h-[30%] animate-[pulse_1.1s_ease-in-out_infinite]"></div>
                    <div class="w-1 bg-primary/30 rounded-t h-[50%] animate-[pulse_1.3s_ease-in-out_infinite]"></div>
                </div>
                <div class="relative w-full h-1 bg-slate-200 dark:bg-slate-800 rounded-full">
                    <div class="absolute top-0 left-0 h-full w-[85%] bg-primary rounded-full"></div>
                    <div
                        class="absolute top-1/2 -translate-y-1/2 left-[85%] size-3 bg-white rounded-full shadow border border-primary/20 scale-0 group-hover/slider:scale-100 transition-transform">
                    </div>
                </div>
                <div class="flex justify-between text-xs font-medium text-slate-400 dark:text-slate-500 font-mono mt-1">
                    <span>14:32</span>
                    <span class="text-primary">-02:45</span>
                </div>
            </div>
            <!-- Main Controls -->
            <div class="flex items-center justify-between gap-4 mt-6">
                <button
                    class="flex items-center justify-center size-12 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-white/5 hover:text-primary transition-all">
                    <span class="material-symbols-outlined !text-[28px]">shuffle</span>
                </button>
                <button
                    class="flex items-center justify-center size-14 rounded-full text-slate-900 dark:text-white hover:text-primary transition-colors">
                    <span class="material-symbols-outlined !text-[40px] font-light fill-1">skip_previous</span>
                </button>
                <!-- Play Button with Glow -->
                <div class="relative group">
                    <div
                        class="absolute -inset-1 bg-primary rounded-full blur opacity-20 group-hover:opacity-40 transition duration-200">
                    </div>
                    <button id="playBtn"
                        class="relative flex items-center justify-center size-20 rounded-full bg-primary text-white shadow-xl shadow-primary/30 hover:scale-105 active:scale-95 transition-all duration-200">
                        <span id="playIcon" class="material-symbols-outlined !text-[44px] ml-1 fill-1">play_arrow</span>
                    </button>
                </div>
                <button
                    class="flex items-center justify-center size-14 rounded-full text-slate-900 dark:text-white hover:text-primary transition-colors">
                    <span class="material-symbols-outlined !text-[40px] font-light fill-1">skip_next</span>
                </button>
                <button
                    class="flex items-center justify-center size-12 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-white/5 hover:text-primary transition-all">
                    <span class="material-symbols-outlined !text-[28px]">repeat</span>
                </button>
            </div>
            <!-- Volume Control -->
            <div class="flex items-center gap-4 mt-8 px-2">
                <span class="material-symbols-outlined text-slate-400 text-sm">volume_mute</span>
                <div class="relative flex-1 h-1 bg-slate-200 dark:bg-slate-800 rounded-full">
                    <div class="absolute h-full w-[65%] bg-slate-400 dark:bg-slate-500 rounded-full"></div>
                    <input class="absolute w-full h-full opacity-0 cursor-pointer inset-0 z-10" max="100" min="0"
                        type="range" value="65" />
                </div>
                <span class="material-symbols-outlined text-slate-900 dark:text-white text-sm">volume_up</span>
            </div>
            <!-- Bottom Actions -->
            <div class="flex items-center justify-center gap-8 mt-8 pb-2">
                <button
                    class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors group">
                    <div
                        class="p-3 rounded-2xl bg-slate-100 dark:bg-slate-800/50 group-hover:bg-slate-200 dark:group-hover:bg-slate-800 transition-colors">
                        <span class="material-symbols-outlined text-xl">ios_share</span>
                    </div>
                    <span class="text-[10px] font-medium">Share</span>
                </button>
                <button
                    class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors group">
                    <div
                        class="p-3 rounded-2xl bg-slate-100 dark:bg-slate-800/50 group-hover:bg-slate-200 dark:group-hover:bg-slate-800 transition-colors">
                        <span class="material-symbols-outlined text-xl">playlist_play</span>
                    </div>
                    <span class="text-[10px] font-medium">Queue</span>
                </button>
                <button
                    class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary dark:hover:text-primary transition-colors group">
                    <div
                        class="p-3 rounded-2xl bg-slate-100 dark:bg-slate-800/50 group-hover:bg-primary/10 transition-colors">
                        <span class="material-symbols-outlined text-xl">cast</span>
                    </div>
                    <span class="text-[10px] font-medium">AirPlay</span>
                </button>
            </div>
        </main>
    </div>
    <audio id="radioStream" preload="none"></audio>
    <script src="js/player.js"></script>
</body>

</html>
